<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morocco 2030 World Cup Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo"> <!-- Update the path to your logo -->
      <h1>Morocco 2030 World Cup Chatbot</h1>
    </div>
    <div class="chat-container">
      <div id="chat-box" class="chat-box">
        <!-- Chat messages will be dynamically inserted here -->
      </div>
      <form id="chat-form" class="chat-form">
        <input id="user-input" name="prompt" placeholder="Ask me anything about the 2030 World Cup in Morocco" type="text" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>
  <script type="module" src="/main.js"></script>
  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
</body>

</html>
